<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Charset y configuración responsive -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Información general -->
    <meta name="author" content="Luis Angel Acuña Cardenas">
    <meta name="robots" content="noimageindex">
    <meta name="keywords" content="logística, plataforma web, inteligencia artificial, automatización, cadena de suministro, gestión logística, inventario, transporte, distribución, almacenamiento, machine learning, big data, análisis predictivo, monitoreo en tiempo real, optimización de rutas, control de inventario, evaluación de proveedores, trazabilidad, algoritmos inteligentes, planificación logística, visualización de datos, reducción de costos">

    <!-- SEO Primario -->
    <title>LogiX - {% block title %}{% endblock %}</title>
    <meta name="title" content="LogiX">
    <meta name="description" content="Plataforma web de gestión logística con inteligencia artificial, diseñada para optimizar inventarios, rutas, transporte y proveedores en tiempo real. Automatiza procesos, reduce errores y toma decisiones más inteligentes en cada paso de la cadena de suministro.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://flask-app-1edj.onrender.com"> <!-- Cambia esta URL por la tuya -->
    <meta property="og:title" content="LogiX">
    <meta property="og:description" content="Plataforma web de gestión logística con inteligencia artificial, diseñada para optimizar inventarios, rutas, transporte y proveedores en tiempo real. Automatiza procesos, reduce errores y toma decisiones más inteligentes en cada paso de la cadena de suministro.">
    <meta property="og:image" content="https://flask-app-1edj.onrender.com/static/img/red-social.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://flask-app-1edj.onrender.com"> <!-- Cambia esta URL por la tuya -->
    <meta property="twitter:title" content="LogiX">
    <meta property="twitter:description" content="Plataforma web de gestión logística con inteligencia artificial, diseñada para optimizar inventarios, rutas, transporte y proveedores en tiempo real. Automatiza procesos, reduce errores y toma decisiones más inteligentes en cada paso de la cadena de suministro.">
    <meta property="twitter:image" content="https://flask-app-1edj.onrender.com/static/img/red-social.png">

    <link rel="icon" href="../static/img/Icono-sena.png" type="image/png">
    <!-- Vinculación al CSS principal -->
    {% block css %}
    
    {% endblock %}
</head>
<body>
    <!-- Barra de navegación principal -->
    <nav class="nav-bar">
        <div class="nav-content">
            <!-- Logos institucionales -->
            <div class="nav-logos">
                <img src="{{ url_for('static', filename='img/logo-sena.png') }}" alt="Logo institucional del SENA" class="logo" title="Logo sena">
                <img src="{{ url_for('static', filename='img/Logo-proyecto.png') }}" alt="Logo del proyecto logístico" class="logo" title="Logo del proyecto">
            </div>
            <!-- Título central -->
            <div class="nav-title">
                <h1 title="Manual técnico digital logístico para la administración, formación y distribución de almacenamiento y personas en la empresa Jumbo.">MTDL-AFDEAP</h1>
            </div>
            <!-- Menú de navegación -->
            <div class="nav-menu">
                <!-- Botones de navegación -->
                <a href="{{ url_for('index') }}" title="Inicio" rel="noopener noreferrer nofollow">
                    <img src="{{ url_for('static', filename='img/casa-en-blanco.png') }}" alt="Ir a la página de inicio" class="nav-icon">
                </a>
                <a href="{{ url_for('gestion_de_productos') }}" title="Gestión de Productos" rel="noopener noreferrer nofollow">
                    <img src="{{ url_for('static', filename='img/cajas.png') }}" alt="Gestión de productos y almacenamiento" class="nav-icon">
                </a>
                <a href="{{ url_for('control_de_inventario') }}" title="Control de Inventario" rel="noopener noreferrer nofollow">
                    <img src="{{ url_for('static', filename='img/alt-de-inventario.png') }}" alt="Control y registro de inventario" class="nav-icon">
                </a>
                <a href="{{ url_for('prevencion_de_riesgos') }}" title="Prevención de Riesgos" rel="noopener noreferrer nofollow">
                    <img src="{{ url_for('static', filename='img/casco-de-seguridad.png') }}" alt="Prevención de riesgos laborales" class="nav-icon">
                </a>
                <a href="{{ url_for('optimizacion_de_rutas', valor1='true') }}" title="Optimización de Rutas" rel="noopener noreferrer nofollow">
                    <img src="{{ url_for('static', filename='img/envio-rapido.png') }}" alt="Optimización de rutas de entrega" class="nav-icon">
                </a>
                <a href="{{ url_for('gestion_de_vehiculos') }}" title="Gestión de Vehículos" rel="noopener noreferrer nofollow">
                    <img src="{{ url_for('static', filename='img/mecanico-de-automoviles.png') }}" alt="Gestión y mantenimiento de vehículos" class="nav-icon">
                </a>
                <a href="{{ url_for('comprobar_usuario') }}" title="Proveedores" rel="noopener noreferrer nofollow">
                    <img src="{{ url_for('static', filename='img/proveedor-alternativo.png') }}" alt="Gestión de proveedores" class="nav-icon">
                </a>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
